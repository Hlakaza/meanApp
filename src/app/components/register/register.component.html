
<mat-card>
    <mat-card-title>
        <h4>Register new user</h4>
    </mat-card-title>
    <mat-card-content>
    <form class="container">
        <mat-form-field>
            <input [(ngModel)]="Register.email" name="email" matInput placeholder="Email" type="email" />
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="Register.password" name="password" matInput placeholder="Password" type="password"/>
        </mat-form-field>
        <button (click)="register()" mat-raised-button color="primary">Register</button>
    </form>
    </mat-card-content>
</mat-card>
